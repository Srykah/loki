name: check-format

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  check-cmake-format:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Srykah/cmake-format-lint-action@v0.1
        with:
          args: --check

  check-clang-format:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: DoozyX/clang-format-lint-action@v0.13
        with:
          source: 'src/loki'
          extensions: 'hpp,hxx,cpp'
          clangFormatVersion: 13
          style: file
