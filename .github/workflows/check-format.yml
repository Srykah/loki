name: check-format

on:
  pull_request:
    types:
      - ready_for_review

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: DoozyX/clang-format-lint-action@v0.13
        with:
          source: 'src'
          extensions: 'hpp,hxx,cpp'
          clangFormatVersion: 13
          style: file
